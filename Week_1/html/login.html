<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-2">left</div>
            <div class="col-sm" style="background-color: aqua">
                <form action="/someURL" method="POST">
                    <input type="text" id="username" class="form-control" name="username" placeholder="username" required=true>
                    <input type="password" class="form-control" name="password" placeholder="password">
                    <input type="submit" class="btn btn-warning">
                </form>
            </div>
            <div class="col-sm-2">right</div>
        </div>
    </div>

    <br>
    <hr>
    <br>

    <div class="jumbotron">
        <h1> More on forms... </h1>
        <!--Prevent string concatonation-->
        <form oninput="y.value = a.value; c.value = Number(a.value) + Number(b.value); d.value = a.value * b.value">
            <input type="range" name="a" min="0" max="500">
            <output name="y" for="a"></output>
            <input type="number" name="b" max="100">
            <p>a + b =</p>
            <output name="c" for="b"></output>
            </output>
            <p>a * b =</p>
            <output name="d" for="b"></output>
        </form>
    </div>
</body>
