<body>
    <!--Add input text and button-->

            document.getElementById("bt").addEventListener("click", addListElem, true);
        }

        function addListElem() {
            //Need by both methods explained below
            let txtbox = document.getElementById("tx");

            
            //append value to list
            //elemList[elemList.length] = txtbox.value;
            
            
            //Original method used to store the whole list and print all of them at the every time the button is pushed
            //This method inserts html data one at a time for each button push
            let ansBox = document.getElementById("ans");
            let lie = document.createElement('li');
            lie.innerHTML = txtbox.value;
            ansBox.appendChild(lie);

            //Optional: Clear textbox for ease of use
            txtbox.value = "";
