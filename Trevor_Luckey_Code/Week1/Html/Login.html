<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="../CSS/Stripes.css"> -->
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-2">left</div>
            <div class="col-sm" style="background-color: aqua">
                <form action="/someURL">
                    <input type="text" : name="username" class="form-control" placeholder="username" required="true">
                    <input type="password" : name="password" class="form-control">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-sm-2">right</div>
        </div>
    </div>
    <br>
    <hr>
    <br>
    <div class="jumbotron">
        <h1>More on forms...</h1>
        <form  oninput="c.value = parseInt(a.value) + parseInt(b.value); 
                        d.value = parseInt(a.value) * parseInt(b.value)">
            <input type="range" name="a" value="69" min="0" max="100">
            <input type="number" name="b" value="0">
            <p> a + b = <output name="c" for="a b"></output></p>
            <p> a * b = <output name = "d" for="a b"></output></p>
        </form>
    </div>
</body>

</html>
