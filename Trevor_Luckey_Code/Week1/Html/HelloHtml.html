<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../CSS/Stripes.css">
    <title>Intro to HTML</title>
    <style>
        /* comment */
        li{
            Color: coral;
        }

        .first{
            Border: 5px ridge;
        }

        #five{
            background-color: yellow;
        }
    </style>
</head>

<body>

    <!-- comment -->
    Hello! This is my first HTML page.
    <p id="Hello">Hello! This is my first HTML page.</p>

    <h1 style="color: blue; border: 1px solid orange; background-color: mintcream">Hello</h1>
    <h2>Hello</h2>
    <h3>Hello</h3>
    <h4>Hello</h4>
    <h5>Hello</h5>
    <h6>Hello</h6>

    <hr>

    Grocery List:
    <ul>
        <li>Eggs
            <ul>
                <li>organic</li>
                <li>synthetic</li>
            </ul>
        </li>
        <li>Milk</li>
        <li>Steak</li>
    </ul>

    <ol class="second">
        <li>first</li>
        <li>second</li>
        <li>third</li>
    </ol>

    <hr>

    <iframe src="https://www.revature.com"
            height="200" width="300"></iframe>

    <br>
    <hr>
    <br>

    <div class="Wrapper">
        <div class="first" id="one">ONE</div>
        <div class="first" id="two">TWO</div>
        <div class="second" id="three">THREE</div>
        <div class="third" id="four">FOUR</div>
        <div class="second" id="five">FIVE</div>
    </div>

</body>

</html>
