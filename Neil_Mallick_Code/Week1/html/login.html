<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>


<title>Login</title>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-sm-2">left</div>
        <div class="col-sm" style="background-color: aqua">
    <form action ="/someURL" method="GET">
        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required=true>
        <input type="password" class="form-control" name="password">
        <input type="submit" class="btn btn-warning">
       <!-- <button>this is a button</button> -->
    
    
    </form>

</div>
<div class="col-sm-2">right</div>
</div>

<br>
<hr>
<br>
<div class="jumbotron">

    <h1>More on forms</h1>
    <form oninput="y.value = a.value; x.value = parseInt(a.value) + parseInt(b.value); z.value = a.value * b.value">
        <input type="range" name="a" min="0" max="500">
        <output name="y" for="a"></output>
        <input class="form-control col-sm-1" type="number" name="b" max="100">

        <p>a + b =</p> <output name="x" for="a b"></output>
        
        <p>a * b =</p> <output name="z" for="a b"></output>
    </form>
</div>

</body>


</html>
