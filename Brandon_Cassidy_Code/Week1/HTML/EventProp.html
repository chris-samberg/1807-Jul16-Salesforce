<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Event Handling</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    div{
        border: 5px solid black;
        justify-content: center;
        align-content: center;
    }
    #outer{
        background-color: rgba(57, 113, 218, 0.5);
        width: 600px;
        height: 600px;
    }
    #middle{
        background-color: rgba(183,218,57,.5);
        width: 400px;
        height: 400px;
    }
    #inner{
        background-color:  rgba(218, 57, 183, 0.5);
        width: 200px;
        height: 200px;
    }
    </style>
</head>
<body>
    <div id="outer"> OUTER
        <div id="middle"> MIDDLE
            <div id="inner"> INNER

            </div>
        </div>
    </div>
    <script>
        document.getElementById("inner").addEventListener("click",function(){
            alert("Inner...");event.stopPropagation;},true);  //To stop event propogating
            document.getElementById("middle").addEventListener("click",function(){
            alert("middle...");},true);
            document.getElementById("outer").addEventListener("click",function(){
            alert("outer...");},true);
            
    </script>
</body>
</html>
