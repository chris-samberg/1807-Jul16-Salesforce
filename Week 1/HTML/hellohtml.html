<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Intro to HTML5
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<!--This is a comment, they can be useful-->
<body>
    Hello World!
    <!--plain text paragraph tags can be givin ids-->
    <p id="hello">Hello World!</p>
    <!--h1-h6 are header tags-->
    <h1>Hello World!</h1>
    <h2>Hello World!</h2>
    <h3>Hello World!</h3>
    <h4>Hello World!</h4>
    <h5>Hello World!</h5>
    <h6>Hello World!</h6>
    <!--Look theres some lists!-->
    <hr>
        <!--Bulleted-->
        <ul class="first">
            <li>Apples
                <ul>
                    <li>Granny Smith</li>
                </ul>
            </li>
            <li>Oranges</li>
            <li>Bananas</li>
            <li>Pears</li>
        </ul>
    <hr>
        <!--Numbered-->
        <ol class="second">
            <li>Apples</li>
            <li>Oranges</li>
            <li>Bananas</li>
            <li>Pears</li>
        </ol>
    <hr>
    <!--iframes can give a view to another webpage-->
        <iframe src="https://www.revature.com"height="500" width="1200"></iframe>
    <br>
    <hr>
    <br>
        <div class="wrapper">
            <div class="first" id="one">ONE</div>
            <div class="first" id="two">TWO</div>
            <div class="second" id="three">THREE</div>
            <div class="third" id="four">FOUR</div>
            <div class="second" id="five">FIVE</div>
        </div>
</body>
</html>
