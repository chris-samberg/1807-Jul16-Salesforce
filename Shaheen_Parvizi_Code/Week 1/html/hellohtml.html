<!DOCTYPE html>
<!-- This IS A COMMENT in HTML -->
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../css/stripes.css">
        <title>Intro to HTML</title>
        <style>
            /* This is a comment in CSS */
            li{
                color: coral;
            }

            .first{
                border: 5px ridge red !important;
            }
            
            #five{
                background-color: cyan;
            }

        </style>
    </head>
    <body>

        Hello! This is my first HTML page.
        <p id="hello">Hello! This is <sup>my</sup> first HTML <sub>page</sub>.</p>
        <h1 style="color: blue; border: 5px solid orange; background-color: green">Hello!</h1>
        <h2><b>Hello!</b></h2>
        <h3><i>Hello!</i></h3>
        <h4><mark>Hello!</mark></h4>
        <h5>Hello!</h5>
        <h6>Hello!</h6>

        <hr>
        Grocery List:
        <ul>
            <li>eggs</li>
                <ul>
                    <li>Organic</li>
                </ul>
            <li>milk</li>
            <li>steak</li>
        </ul>

        <hr>
        <ol class="second">
            <li>first</li>
            <li>second</li>
        </ol>

        <hr>
        <iframe src="https://www.revature.com" height="500" width="400"></iframe>

        <br>
        <hr>
        <br>
        <div class="wrapper">
            <div class="first" id="one">ONE</div>
            <div class="first" id="two">TWO</div>
            <div class="second" id="three">THREE</div>
            <div class="third" id="four">FOUR</div>
            <div class="second" id="five">FIVE</div>
        </div>
    </body>

</html>
