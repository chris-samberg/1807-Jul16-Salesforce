<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Handling</title>
    <style>
    div{
        border:5px solid black;
        justify-content: center;
        align-content: center;
    }
    #inner{
        background-color: rgba(255,255,255,0.5);
        width: 200px;
        height: 200px;
    }
    #middle{
        background-color: rgba(183,221,57,0.5);
        width:400px;
        height:400px;
    }
    #outer{
        background-color: rgba(170,22,22,0.5);
        width:800px;
        height:800px;
    }
    </style>
</head>
<body>
    <div id="outer">
        OUTER
        <div id ="middle">
            MIDDLE
            <div id ="inner" >
                INNER
            </div>
        </div>
    </div>
    <script>document.getElementById("inner").addEventListener("click",function(){
        alert("INNNNER");
    },true);
    document.getElementById("middle").addEventListener("click",function(){
        alert("MIDDDDLE");
    },true);
    document.getElementById("outer").addEventListener("click",function(){
        alert("OUTERRRR");
    },true);
    </script>
</body>
</html>
