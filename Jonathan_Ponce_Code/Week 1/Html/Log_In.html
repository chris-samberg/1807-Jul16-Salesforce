<!DOCTYPE html>
<html>

<head>
    <!-- Metadata is information about our data or our web page. 
    Meta tags provide meta data about the html doc. It will not be displayed but will be machine parsable. Describe page 
    descriptions, autho, etc. can also be used by the web browser, search engine, or other web service. 

    HTML5 instroduces this viewport meta elemnet which allows web designers to take control -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm">left</div>
            
            <div class="col-sm">
                
                <form action="/someURL" method="" style="background-color: aqua">
                    <div class="form-group">
                        <input type="text" name="Username" placeholder="Username" required="true" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="password" required="true" class="form-control">
                    </div>
                    <input type="submit" name="submit" placeholder="submit" class="btn btn-primary">
               
                </form>
            </div>
            
            <div class="col-sm">right</div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    
    <div class="jumbotron">
        <h1> More on forms...</h1>

        <form oninput="y.value = a.value;
            multiplication.value = parseInt(a.value) * parseInt(b.value); 
            addition.value = parseInt(a.value) + parseInt(b.value);
            h.value = b.value">

            <input type="range" name="a" min="0" max="500">
            <output name="y" for="a" ></output>
            
            <input type="number" name="b">
            <output name="h" for="b"></output>
            
            <p> a + b = </p>
            <output  name="addition" for="a,b"></output>
            
            <p> a * b = </p>
            <output  name="multiplication" for = "a,b"></output>


        </form>

    </div>

</body>

</html>
