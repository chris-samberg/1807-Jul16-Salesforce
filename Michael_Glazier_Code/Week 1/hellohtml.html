<!DOCTYPE html>
<html lang= 'en'>

<head>
    <meta charset="UTF=8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./stripes.css"
    <title>Intro to HTML</title>
    <style>
        /*select all elements of a particular type*/
        body{
            background-color: beige;
        }
        li {
            color: coral;
        }

        /*Select by element by class*/

        .first {
            border: 5px ridge brown;
        }

        /*Should only have one element per ID, select with #*/

        #five {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <!--This is a comment-->
    Hello! This is my first HTML page.
    <p id="hello">This has a tag</p>
    <h1 style="background-color:rgb(235, 149, 149); border: 10px solid lavender; color:maroon">Hello!</h1>
    <h2>Hello!</h2>
    <h3>Hello!</h3>
    <h4>Hello!</h4>
    <h5>Hello!</h5>
    <h6>Hello!</h6>

    <ul class="second">
        <li>eggs
            <ul class="first">
                <li>organic</li>
            </ul>
        </li>
        <li>milk</li>
        <li>Steak</li>
    </ul>
    <hr>
    <ol class="third">
        <li>Milktoast</li>
        <li>Milksteak</li>
    </ol>
    <hr>
    <iframe width="854" height="480" src="https://www.youtube.com/embed/dFnN2toxFaY" frameborder="0" allow="autoplay; encrypted-media"
        allowfullscreen></iframe>
    <div class="wrapper">
        <div class="first" id="one">ONE</div>
        <div class="first" id="two">TWO</div>
        <div class="second" id="three">THREE</div>
        <div class="third" id="four">FOUR</div>
        <div class="second" id="five">FIVE</div>
    </div>
    <hr>
    <img src="http://4.bp.blogspot.com/-CY9BB38dzss/VD25QaYDgmI/AAAAAAAAEqE/AhmiSvwndM0/s1600/Palp_trustme.jpg" alt="The Senate"
        width="650" height="500">
</body>

</html>
